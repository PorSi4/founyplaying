<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - TechStore</title>
    <style>
        /* Reset e configura√ß√µes b√°sicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Cabe√ßalho */
        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 32px;
        }
        
        .cart-icon {
            position: relative;
            font-size: 24px;
            cursor: pointer;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Layout principal */
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        /* Se√ß√£o de produtos */
        .products-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            height: 180px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .product-description {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
            height: 40px;
            overflow: hidden;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 15px;
        }
        
        .add-to-cart {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .add-to-cart:hover {
            background-color: #2980b9;
        }
        
        /* Se√ß√£o do carrinho */
        .cart-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        
        .cart-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .cart-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-image {
            width: 60px;
            height: 60px;
            background-color: #f1f1f1;
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .cart-item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .quantity-btn {
            background-color: #ecf0f1;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-value {
            margin: 0 10px;
            font-weight: bold;
        }
        
        .remove-item {
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            font-size: 18px;
        }
        
        .cart-summary {
            border-top: 2px solid #ecf0f1;
            padding-top: 15px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .summary-total {
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50;
            border-top: 1px solid #ecf0f1;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .checkout-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        
        .checkout-btn:hover {
            background-color: #27ae60;
        }
        
        .empty-cart {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        /* Mensagens */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message.success {
            background-color: #2ecc71;
        }
        
        .message.error {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i>üíª</i> TechStore
                </div>
                <div class="cart-icon">
                    üõí
                    <div class="cart-count">0</div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <!-- Se√ß√£o de Produtos -->
            <section class="products-section">
                <h2>Produtos em Destaque</h2>
                <div class="products-grid" id="products-grid">
                    <!-- Produtos ser√£o inseridos via JavaScript -->
                </div>
            </section>
            
            <!-- Se√ß√£o do Carrinho -->
            <section class="cart-section">
                <h2>Seu Carrinho</h2>
                <div class="cart-items" id="cart-items">
                    <!-- Itens do carrinho ser√£o inseridos via JavaScript -->
                </div>
                <div class="cart-summary" id="cart-summary">
                    <!-- Resumo do carrinho ser√° inserido via JavaScript -->
                </div>
            </section>
        </div>
    </div>
    
    <!-- Mensagens -->
    <div class="message" id="message"></div>
    
    <script>
        // Base de dados de produtos
        const products = [
            {
                id: 1,
                name: "Smartphone Galaxy S23",
                description: "Smartphone Android com 128GB, c√¢mera tripla e tela de 6.1 polegadas.",
                price: 2499.99,
                image: "üì±"
            },
            {
                id: 2,
                name: "Notebook Dell Inspiron",
                description: "Notebook com Intel i5, 8GB RAM, SSD 256GB e tela de 15.6 polegadas.",
                price: 3299.99,
                image: "üíª"
            },
            {
                id: 3,
                name: "Tablet iPad Air",
                description: "Tablet Apple com chip M1, tela de 10.9 polegadas e 64GB de armazenamento.",
                price: 3899.99,
                image: "üìü"
            },
            {
                id: 4,
                name: "Fone de Ouvido Sony WH-1000XM4",
                description: "Fone de ouvido sem fio com cancelamento de ru√≠do e 30h de bateria.",
                price: 1299.99,
                image: "üéß"
            },
            {
                id: 5,
                name: "Smartwatch Apple Watch Series 8",
                description: "Rel√≥gio inteligente com GPS, monitor de sa√∫de e resistente √† √°gua.",
                price: 2999.99,
                image: "‚åö"
            },
            {
                id: 6,
                name: "Console PlayStation 5",
                description: "Console de videogame com SSD ultrarr√°pido e controle DualSense.",
                price: 4499.99,
                image: "üéÆ"
            }
        ];
        
        // Estado do carrinho
        let cart = [];
        
        // Elementos DOM
        const productsGrid = document.getElementById('products-grid');
        const cartItems = document.getElementById('cart-items');
        const cartSummary = document.getElementById('cart-summary');
        const cartCount = document.querySelector('.cart-count');
        const messageEl = document.getElementById('message');
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCart();
        });
        
        // Renderizar produtos
        function renderProducts() {
            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <div class="product-image">
                        <span style="font-size: 60px;">${product.image}</span>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">R$ ${product.price.toFixed(2)}</div>
                        <button class="add-to-cart" data-id="${product.id}">Adicionar ao Carrinho</button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
            
            // Adicionar event listeners aos bot√µes
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
        }
        
        // Adicionar produto ao carrinho
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product) return;
            
            // Verificar se o produto j√° est√° no carrinho
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCart();
            showMessage(`${product.name} adicionado ao carrinho!`, 'success');
        }
        
        // Remover item do carrinho
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            showMessage('Produto removido do carrinho', 'error');
        }
        
        // Atualizar quantidade de um item
        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(productId);
                return;
            }
            
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = newQuantity;
                updateCart();
            }
        }
        
        // Atualizar visualiza√ß√£o do carrinho
        function updateCart() {
            // Atualizar contador
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Atualizar lista de itens
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Seu carrinho est√° vazio</div>';
                cartSummary.innerHTML = '';
                return;
            }
            
            cart.forEach(item => {
                const cartItemEl = document.createElement('div');
                cartItemEl.className = 'cart-item';
                
                cartItemEl.innerHTML = `
                    <div class="cart-item-image">
                        <span style="font-size: 30px;">${item.image}</span>
                    </div>
                    <div class="cart-item-details">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">R$ ${item.price.toFixed(2)}</div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn minus" data-id="${item.id}">-</button>
                            <span class="quantity-value">${item.quantity}</span>
                            <button class="quantity-btn plus" data-id="${item.id}">+</button>
                            <button class="remove-item" data-id="${item.id}">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                
                cartItems.appendChild(cartItemEl);
            });
            
            // Adicionar event listeners aos bot√µes de quantidade
            document.querySelectorAll('.quantity-btn.minus').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    const item = cart.find(item => item.id === productId);
                    if (item) {
                        updateQuantity(productId, item.quantity - 1);
                    }
                });
            });
            
            document.querySelectorAll('.quantity-btn.plus').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    const item = cart.find(item => item.id === productId);
                    if (item) {
                        updateQuantity(productId, item.quantity + 1);
                    }
                });
            });
            
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    removeFromCart(productId);
                });
            });
            
            // Atualizar resumo
            updateCartSummary();
        }
        
        // Atualizar resumo do carrinho
        function updateCartSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 0 ? 15.00 : 0;
            const total = subtotal + shipping;
            
            cartSummary.innerHTML = `
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>R$ ${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Frete:</span>
                    <span>R$ ${shipping.toFixed(2)}</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span>R$ ${total.toFixed(2)}</span>
                </div>
                <button class="checkout-btn">Finalizar Compra</button>
            `;
            
            // Adicionar event listener ao bot√£o de finalizar compra
            document.querySelector('.checkout-btn').addEventListener('click', checkout);
        }
        
        // Finalizar compra
        function checkout() {
            if (cart.length === 0) {
                showMessage('Seu carrinho est√° vazio!', 'error');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) + 15.00;
            
            showMessage(`Compra finalizada! Total: R$ ${total.toFixed(2)}`, 'success');
            
            // Limpar carrinho
            cart = [];
            updateCart();
        }
        
        // Mostrar mensagens
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
